<div class="author">
  <img class="author-avatar" src="{{ site.author.avatar }}" alt="{{ site.author.username }}" />

  <div class="author-bio-container">
    <h2 class="author-name">{{ site.author.name }}</h2>
    <p class="author-bio">{{ site.author.bio }}</p>
    <a style="margin: 0.2em;" href="https://linkedin.com/in/{{ site.author.linkedin }}"><i
        class="fa fa-linkedin"></i></a>
    <a style="margin: 0.2em;" href="mailto:{{ site.author.email }}"><i class="fa fa-envelope"></i></a>
    <a style="margin: 0.2em;" href="https://github.com/{{ site.author.github }}"><i class="fa fa-github"></i></a>
    <a style="margin: 0.2em;" href="https://scholar.google.se/citations?user={{ site.author.scholar }}"><i
        class="fa fa-graduation-cap"></i></a>

  </div>
</div>
